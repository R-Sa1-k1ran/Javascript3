<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fourth Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            height: 600px;
            gap: 200px;
            background:linear-gradient(rgb(115, 253, 180),rgb(113, 113, 246));
            font-size: 40px;
        }
        button{
            padding-left: 30px;
            margin-left: 210px;
        }
    </style>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-body">
               <h5 class="card-title">Palindrome Checker</h5>
               <h6 class="card-text">A palindrome is word or phrase that reads the ways either forwards or backwards</h6>
               <input id="input" class="input" type="text"><br>
               <button id="button" class="btn btn-outline-primary" type="submit" onclick="Question34()">Check Palindrome</button><br>
               <h4 id="result"></h4>
            </div>
         </div>
        <script>
            function palindrome(str) {
           if (str.length <= 1) {
            return true;
           }
           if (str[0] !== str[str.length - 1]) {
             return false;
           }
           return palindrome(str.slice(1, -1));
           }

           function Question34(){
           let inputString = document.getElementById('input').value;
           const result = palindrome(inputString.toLowerCase());

           let resultElement=document.getElementById("result");
          if(result){
            resultElement.textContent=`"${inputString}" is a palindrome`
          }else{
            resultElement.textContent=`"${inputString}" is not a palindrome`
          }
        }

        </script>

        <a class="btn btn-outline-warning" href="./index.html" role="button">Home</a>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
