    <style>
        div{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            height: 600px;
            gap: 200px;
            background:linear-gradient(rgb(115, 253, 180),rgb(113, 113, 246));
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>
        
        <script>
             
             let n = parseInt(prompt("Enter the number of Fibonacci numbers to generate:"));
            
            function Question31(n) {  
                   
              if (n <= 0) {
               return 0;
              } else if (n === 1) {
               return 1;
              } else {
               return Question31(n - 1) + Question31(n - 2);
              }
             }
  
            if (isNaN(n)) {
            document.write("Invalid input. Please enter a number.");
             } else {
            document.write(`The first ${n} Fibonacci numbers are:`);
            for (let i = 0; i < n; i++) {
             document.write(Question31(i));
             }
            }
        </script>

        <a class="btn btn-outline-warning" href="./index.html" role="button">Home</a>
    </div>

</body>
