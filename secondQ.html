        div{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            height: 600px;
            gap: 200px;
            background:linear-gradient(rgb(115, 253, 180),rgb(113, 113, 246));
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>
    <script>
        function Question32(str) {
           if (str.length <= 1) {
            return true;
           }
           if (str[0] !== str[str.length - 1]) {
             return false;
           }
           return Question32(str.slice(1, -1));
           }

           let inputString = prompt("Enter a string to check for palindrome:");

           const result = Question32(inputString.toLowerCase());


        if (result) {
           document.write(`${inputString} is a palindrome.`);
           } else {
           document.write(`${inputString} is not a palindrome.`);
        }
    </script>
